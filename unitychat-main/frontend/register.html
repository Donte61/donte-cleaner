<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - UnityChat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>UnityChat'e Katılın</h1>
                <p>Yeni bir hesap oluşturun</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı*</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">E-posta*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="display_name">Görünen Ad</label>
                    <input type="text" id="display_name" name="display_name">
                </div>

                <div class="form-group">
                    <label for="password">Şifre*</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="password_confirm">Şifre Tekrar*</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>

                <button type="submit" class="auth-button">Kayıt Ol</button>

                <div class="auth-links">
                    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
